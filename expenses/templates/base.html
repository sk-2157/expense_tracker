<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'expense_list' %}">Expense Tracker</a>
            <div>
            {% if user.is_authenticated %}
                <a class="btn btn-outline-light" href="{% url 'add_expense' %}">Add Expense</a>
                <a class="btn btn-outline-light" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-light" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
